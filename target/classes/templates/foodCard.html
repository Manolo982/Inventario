<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.com">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Food Inventory</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">Inventario</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="available_foods">Alimentos Disponibles</a>
            </li>
             <li class="nav-item">
              <a class="nav-link text-white" href="my_foods">Mi Inventario</a>
            </li>
          </ul>
          <div>
               <a class="nav-link text-white" href="food_register">Registrar un nuevo Alimento</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- <a href="available_foods" style="font-size: 2em;" class="position-absolute top-2 end-0 m-2"><i class="bi bi-box2"></i></a> -->
   
    <div th:each="f : ${food}" class="d-inline-flex card m-3 p-3" style="width: 18rem; align-items: center;">
      <img class="card-img-top " src="..." alt="">
      <div class="card-body"> 
        <h3 th:text="${f.name}" class="card-title text-center"></h3>
        
        <div class="container">
          <p th:text="${f.description}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>

        <p style="color: rgb(212, 145, 58);" class="text-center">Expired</p>
        <h5 th:text="${f.expired}" style="color: rgb(212, 145, 58);" class="text-center"></h5>
        <a th:href="@{/deleteMyList/{id}(id=${f.id})}" style="align-items: center;"><i class="bi bi-trash p-2" style="font-size: 25px;"></i></a>
        <a th:href="@{/mylist/{id}(id=${f.id})}" ><i class="bi bi-cloud-plus-fill p-2" style="font-size: 25px;"></i></a> 
        <a th:href="@{/editFood/{id}(id=${f.id})}"> <i class="bi bi-pencil-square p-2" style="color: rgb(81, 81, 240); font-size: 25px;"></i></a> 
        <!-- <a href="#" class="btn btn-primary">Go somewhere</a>  -->
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
</html>
